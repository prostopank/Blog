{% extends 'main/base.html' %}

{% block content %}

{% for i in favoritearticles%}

<div class="card container">
  <div class="card-header">
      {{i.create_date}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.body|truncatechars:"100"}}</p><br>
    <a href="/article/{{i.id}}" class="btn btn-light">Go somewhere</a>
  </div>
</div>
{% endfor %}


{% endblock %}
